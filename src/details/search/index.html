<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly Meal Planner - Search</title>
    <link rel="stylesheet" href="/style.css" />
    <script type="module" src="search.ts"></script>
  </head>
  <body>
    <main>
      <section class="search-sidebar">
        <h1>
          Weekly <br />
          Dinner <br />
          Planner
        </h1>
        <p class="">Selected Meal</p>
        <div class="selection">Nothing Selected</div>
        <button class="confirm">Confirm</button>
      </section>
      <section class="results">
        <div class="search">
          <div class="search-bar">
            <label for="search"><i class="search-icon"></i></label>
            <input
              type="text"
              name="search"
              id="search"
              placeholder="Chicken..."
            />
          </div>
          <button class="search-button">
            <i class="search-icon"></i>Search
          </button>
        </div>
        <div class="main-section">
          <div class="suggestions">
            <h3>Suggestions</h3>
            <ul class="suggestions-list"></ul>
          </div>
          <h2>Search Results</h2>
          <ul class="search-results"></ul>
        </div>
      </section>
    </main>
  </body>
</html>
